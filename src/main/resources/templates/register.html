<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="Regsiter"></title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form th:action="@{/register}" method="POST">

                <div class="panel-body">
                    <h2 class="form-heading" text="Register"></h2>

                    <div class="form-group">
                        <label>First Name: </label>
                        <input type="text" class="form-control" name="firstName" placeholder="First Name" autofocus="true">
                    </div>

                    <div class="form-group">
                        <label>Last Name: </label>
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name" autofocus="true">
                    </div>

                    <div class="form-group">
                        <label>Username: </label>
                        <input type="text" class="form-control" name="username" placeholder="User Name" autofocus="true">
                    </div>

                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" class="form-control" name="email" placeholder="Email" autofocus="true">
                    </div>

                    <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>

                </div>
            </form>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <a class="btn btn-sm btn-primary btn-block" th:href="@{/login}"
                       th:text="login">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
